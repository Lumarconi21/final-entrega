    <main>
        <div class="formulario"> <!-- Título contacto -->
            <h2 class="contacto">Dejanos tu mensaje y te responderemos a la brevedad</h2>
            <!-- Formulario de contacto -->
            <form class="form">
                <ul class="form-options">
                    <li>
                        <label for="nombre">Nombre:</label>
                        <input type="text" required name="nombre">
                    </li>

                    <li>
                        <label for="apellido">Apellido:</label>
                        <input type="text" required name="apellido">
                    </li>

                    <li>
                        <label for="email">E-mail:</label>
                        <input type="email" required name="email">
                    </li>

                    <li>
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" cols="30" rows="10"></textarea>
                    </li>

                    <div class="conditions">
                        <label for="checkbox">Acepto el tratamiento de mis datos personales</label>
                        <input type="checkbox" required name="checkbox" />
                    </div>


                    <div class="botones">
                        <input class="boton reset" type="reset" value="Reestablecer">
                        <input class="boton" type="submit" value="Enviar">
                    </div>

                </ul>
            </form>
        </div>
    </main>
